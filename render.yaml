services:
  # Unified Web Service - Django Backend + React Frontend
  - type: web
    name: leave-management-app
    runtime: docker
    plan: free
    # Docker will handle build and start commands
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: leave_management.settings_render
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: leave-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG_SECRET
        value: secret-debug-token

databases:
  - name: leave-management-db
    plan: free