services:
  # Web Service for Django Backend
  - type: web
    name: leave-management-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements-render.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn leave_management.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: leave_management.settings_render
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: leave-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: "https://leave-management-frontend.onrender.com"

databases:
  - name: leave-management-db
    plan: free