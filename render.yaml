services:
  # Unified Web Service - Django Backend + React Frontend
  - type: web
    name: leave-management-app
    runtime: python
    plan: free
    buildCommand: |
      pip install -r requirements-render.txt && 
      curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - &&
      sudo apt-get install -y nodejs &&
      cd frontend && npm ci && npm run build && cd .. &&
      python manage.py collectstatic --noinput && 
      python manage.py migrate
    startCommand: gunicorn leave_management.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: leave_management.settings_render
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: leave-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: leave-management-db
    plan: free