# Frontend as Web Service (better than static site)
services:
  - type: web
    name: leave-management-frontend
    runtime: node
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npx serve -s build -p $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://leave-management-backend.onrender.com/api